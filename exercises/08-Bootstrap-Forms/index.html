<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<title>08 Bootstrap Forms</title>
	</head>

	<body>
		<div class="container float bg-secondary mx-12 mt-4">
			<div class="row mx-6 md-mr-4">
				<div class="col-8">
					<form>
						<div class="form-group">
							<label for="exampleInputEmail1"><h3>Please Login</h3></label>
							<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" />
							<small id="emailHelp" class="form-text text-muted"></small>
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1"></label>
							<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" />
						</div>
						<div class="form-group form-check">
							<input type="checkbox" class="form-check-input" id="exampleCheck1" />
							<label class="form-check-label" for="exampleCheck1">Remember me</label>
						</div>
						<button type="button" class="btn btn-primary btn-lg btn-block mb-4">Login</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
